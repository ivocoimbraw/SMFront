<div class="dashboard-container">
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
  </mat-toolbar>

  <mat-drawer-container class="drawer-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
      <mat-nav-list>
        <a mat-list-item [routerLink]="" routerLinkActive="active-link">
          <mat-icon>home</mat-icon>
          Dashboard
        </a>
        <a
          mat-list-item
          [routerLink]="['doctor']"
          routerLinkActive="active-link"
        >
          <mat-icon>Doctor</mat-icon>
          Doctor
        </a>
        <a
          mat-list-item
          [routerLink]="['especialidad']"
          routerLinkActive="active-link"
        >
          <mat-icon>Specialty</mat-icon>
          Especialidad
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
